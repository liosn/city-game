<!DOCTYPE html>
<html>
	<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Игра с градове</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
	<div class="container">
    <header>
        <h1>Познай града</h1>
    </header>

    <div>	
		<p class="description">
		Четните букви от името на града са скрити, ако името на държавата започва със съгласна.
		<br/>
		Ако държавата започва с гласна са скрити нечетните букви от името на града. 
		<br/>
		Името на държавата е показано с букви в обратен ред.
		</p>
		<p>
			<div id="city-text">
			</div>
		</p>
		<p>
			<div id="country-text">
			</div>
		</p>
		<p> 
			<input name="city-input" id="city-input" type="text" />
			
			<button type="button" id="button-guess"   class="blueButton">Познай</button>			
		</p>
		
		<p>
			<div id="result-text" class="resultText">
			</div>
		</p>
		
		<p>			
			<button type="button" id="button-start-new-game"  class="redButton">Нова игра</button>
		</p>
		
	</div>	
	
    <!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- city game javascript -->
	<script src="js/game.js"></script>
	</body>

</html>
